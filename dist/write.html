<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Documentation Engine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #334;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        textarea {
            width: 65%;
            height: 200px;
            font-size: 16px;
            padding: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #343;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #preview {
            border: 1px solid #ccc;
            width: 65%;
            /* height: 200px; */
            padding: 20px;
            margin-top: 20px;
        }
        .markdown-symbols {
            margin-top: 30px;
            border:1px solid #ccc;
            width: 35%;
        }
        .markdown-symbols h3 {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Markdown Documentation Engine</h1>
    </header>
    <main>
        <h2>Create a Post</h2>
        <textarea id="markdown-input" placeholder="Write your Post content here..."></textarea>
        <button onclick="generatePost()">Generate Post</button>
        <h2>Preview</h2>
        <div id="preview"></div>

    </main>
    <script>
        // Function to convert Markdown to HTML
        function markdownToHTML(markdown) {
            // Replace headings
            markdown = markdown.replace(/^# (.+)$/gm, '<h1>$1</h1>');
            markdown = markdown.replace(/^## (.+)$/gm, '<h2>$1</h2>');
            markdown = markdown.replace(/^### (.+)$/gm, '<h3>$1</h3>');
            
            // Replace bold and italic text
            markdown = markdown.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            markdown = markdown.replace(/\*(.+?)\*/g, '<em>$1</em>');
            
            // Replace lists
            markdown = markdown.replace(/^- (.+)$/gm, '<li>$1</li>');
            markdown = markdown.replace(/^\d+\. (.+)$/gm, '<li>$1</li>');
            markdown = markdown.replace(/<li>(.+)<\/li>/g, '<ul><li>$1</li></ul>');
            
            // Replace links
            markdown = markdown.replace(/\[(.+?)\]\((.+?)\)/g, '<a href="$2">$1</a>');
            
            // Replace images
            markdown = markdown.replace(/!\[(.+?)\]\((.+?)\)/g, '<img src="$2" alt="$1">');
            
            
            return markdown;
        }

        // Function to generate the post preview
        function generatePost() {
            var markdownInput = document.getElementById('markdown-input').value;
            var preview = document.getElementById('preview');
            preview.innerHTML = markdownToHTML(markdownInput);
        }
    </script>
</body>
</html>
